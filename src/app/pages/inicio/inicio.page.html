<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/alert">
    Alert
  </ion-button>
  <ion-button routerLink="/action-sheet">
    Action Sheet
  </ion-button>

  <ion-list>
    <ion-item detail *ngFor="let c of componentes" routerLink="{{c.redirectTo}}">
      <ion-icon name="{{c.icon}}" slot="start"></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>
</ion-content>
