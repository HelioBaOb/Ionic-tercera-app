<ion-header [translucent]="true"> <!-- class="i-no-border" funciona para quitar el borde del header-->
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <!-- <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->

    <ion-title color="primary" >Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item detail *ngFor="let c of componentes | async" routerLink="{{c.redirectTo}}">
      <ion-icon name="{{c.icon}}" slot="start"></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>


</ion-content>
