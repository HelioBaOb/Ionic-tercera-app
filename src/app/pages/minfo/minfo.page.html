<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ nombre }} - {{ pais }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  
  <ion-button (click)="salirSinArgumentos()" expand="block">
    Cerrar mondal sin argumentos
  </ion-button>

  <ion-button (click)="salirConArgumentos()" expand="block">
    Cerrar mondal con argumentos
  </ion-button>



</ion-content>
